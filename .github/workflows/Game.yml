name: Telegram Bot

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TOKEN }}
        run: node bot_script.js
