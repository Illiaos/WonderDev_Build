<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProjectCard</title>
    <script src="playDeckBridge.js"></script>
</head>
<body class="dark">
<div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" width=920 height=680 style="width: 100%; height: 100%"></canvas>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Builds.loader.js";
    const config = {
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BluRay",
        productName: "ProjectCard",
        productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
